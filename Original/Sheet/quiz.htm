<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Theme Tune Quiz</title>
<link href="ttq.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table width="100%">
  <tr>
    <td class="title">Theme Tune Quiz</td>
	<td valign="bottom" class="cellunderline" align="right" width="50%"><h1 align="left">{TEAM_NAME}</h1></td>
  </tr>
</table>
<br />
<div><h1>Quiz Name: <span class="htitle">{QUIZ_NAME}</span></h1></div>
<br />
{ROUNDS}
<br />
<br />
<table width="100%" cellpadding="3" cellspacing="0">
	<tr>
		<td width="10%">&nbsp;</td>
		<td width="40%">&nbsp;</td>
		<td class="RoundTable_total" width="40%"><div align="right">Quiz Total:</div></td>
		<td class="QuizTable_total" width="10%"><div class="htitle" align="right">{QUIZ_TOTAL}</div></td>
	</tr>
</table>
<br />
<table class="footer" width="100%">
	<tr>
		<td align="left">TTQ created: {TTQ_CREATED}</td>
		<td align="center">Copyright &copy; John Family 2008</td>
		<td align="right">Printed: {PRINTED}</td>
	</tr>
</table>
</body>
</html>
