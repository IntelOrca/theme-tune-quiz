<h1>Round {ROUND_NUMBER}: <span class="htitle">{ROUND_NAME}</span></h1>
<table width="100%" cellpadding="3" cellspacing="0" class="RoundTable">
	<tr>
		<th width="10%" align="center">Track</th>
		<th width="40%" bordercolor="#000000">Title (2 pts) / Close answer (1 pt)</th>
		<th width="40%">Song Name (1 bonus point)</th>
		<th width="10%" align="center">Score</th>
	</tr>
	{TRACKS}
</table>
<table width="100%" cellpadding="3" cellspacing="0">
	<tr>
		<td width="10%">&nbsp;</td>
		<td width="40%">&nbsp;</td>
		<td class="RoundTable_total" width="40%"><div align="right">Round {ROUND_NUMBER} Total:</div></td>
		<td class="RoundTable" width="10%"><div class="htitle" align="right">{ROUND_TOTAL}</div></td>
	</tr>
</table>
